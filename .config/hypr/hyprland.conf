#Startup script
exec-once = waybar
exec-once = openrgb -c 9F1C02
exec-once = swww-daemon
exec-once = syncthing --no-browser &
exec-once = mpd-mpris

# Some default env vars.
source=~/Dotfiles/.config/hypr/hypr-env.conf
# Keybinds
source=~/Dotfiles/.config/hypr/hypr-keys.conf
# Workpaces
source=~/Dotfiles/.config/hypr/hypr-workspaces.conf


cursor {
	no_hardware_cursors = true
}

debug {
	disable_scale_checks = true
}

xwayland {
	force_zero_scaling = true
}
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = us
		kb_variant =
		kb_model =
		kb_options =
		kb_rules =

		follow_mouse = 1

		touchpad {
			natural_scroll = no
		}

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

decoration {
# See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 2

	blur {
		enabled = false
	}

	shadow{
		enabled = false
	}
}

general{
	gaps_out = 0
	gaps_in = 2
	border_size = 3
	col.active_border = rgba(737F7FFF) rgba(2A2F30FF) 180deg 
	col.inactive_border = rgba(00000000) rgba(00000000) 30deg 
	layout = dwindle 
}

animations {
	enabled = yes

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
	bezier = nier, 0.15, 0.79, 0, 1
	bezier = swap, 0.85, 0.95, 0.67, 0.97
	bezier = overshoot, 0.05, 0.9, 0.1, 1.1
	bezier = linear, 0, 0, 1, 1

#animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
	animation = windowsIn, 1, 2, nier, slide
	animation = windowsOut, 1, 2, nier, slide
	animation = windowsMove, 1, 2, nier
	animation = workspaces, 1, 2, nier, slide 
	animation = borderangle, 1, 1000, linear, loop
	animation = border, 1, 8, swap
}

monitor=eDP-1,preferred,0x0,1

dwindle {
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
		preserve_split = true # you probably want this
		force_split = 2
}


misc {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
	force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
		vfr = true
}

