user "karidus"

music_directory "~/Music"
playlist_directory "~/Music/Playlists"

db_file "~/.mpd/mpd.db"
state_file "~/.mpd/mpdstate"
auto_update "yes"

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

audio_output {
	type "pipewire"
	name "PipeWire Sound Server"
}
